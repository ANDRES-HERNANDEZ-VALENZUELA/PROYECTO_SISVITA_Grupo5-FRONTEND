<div class="container-fluid">
    <div class="row">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Registro de Estudiantes</h5>
                <!--inicio formulario-->
                <form class="needs-validation" [formGroup]="estudianteForm">
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="first_name" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="first_name" formControlName="first_name" required>
                    </div>
                    <div class="col-md-6">
                      <label for="last_name" class="form-label">Apellidos</label>
                      <input type="text" class="form-control" id="last_name" formControlName="last_name" required>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="email" class="form-label">Correo</label>
                      <input type="email" class="form-control" id="email" formControlName="email" required>
                    </div>
                    <div class="col-md-6">
                      <label for="password" class="form-label">Contraseña</label>
                      <div class="input-group">
                        <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" formControlName="password" required>
                        <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                          <i class="fa" [ngClass]="{'fa-eye': !showPassword, 'fa-eye-slash': showPassword}"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="student_code" class="form-label">Código de Estudiante</label>
                      <input type="text" class="form-control" id="student_code" formControlName="student_code" required>
                    </div>
                    <div class="col-md-6">
                      <label for="facultad" class="form-label">Facultad</label>
                      <input type="text" class="form-control" id="facultad" formControlName="facultad" required>
                    </div>
                  </div>
                  <div class="d-grid">
                    <button type="button" class="btn btn-primary" [disabled]="!estudianteForm.valid" (click)="createEstudiante()">Registrar Estudiante</button>
                  </div>
                </form>
                <!--fin formulario-->
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Código</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">Nombres</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Facultad</th>
                        </tr>
                    </thead><!--fin del encabezado de la tabla-->
                    <tbody>
                        <tr *ngFor="let estudiante of estudianteArray; let i=index">
                            <td>{{i+1}}</td>
                            <td>{{estudiante.student_code}}</td>
                            <td>{{estudiante.last_name}}</td>
                            <td>{{estudiante.first_name}}</td>
                            <td>{{estudiante.email}}</td>
                            <td>{{estudiante.facultad}}</td>

                        </tr>
                    </tbody>
                </table><!--fin de la tabla-->
            </div><!--fin del cardbody-->
        </div><!--fin del card-->
    </div><!--fin del row-->
</div><!--fin del container-->
