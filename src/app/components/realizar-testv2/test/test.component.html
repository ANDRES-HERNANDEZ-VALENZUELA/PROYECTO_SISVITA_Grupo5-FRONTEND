<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2>Test de Ansiedad</h2>
    </div>
    <div class="card-body">
      <div *ngFor="let question of questions" class="mb-4">
        <p class="font-weight-bold">{{ question.text }}</p>
        <div *ngFor="let option of question.options" class="form-check">
          <input type="radio" class="form-check-input" [name]="question.id" [value]="option.id" (change)="selectOption(question.id, option.id)">
          <label class="form-check-label">{{ option.text }}</label>
        </div>
      </div>
      <button class="btn btn-primary" (click)="submitTest()">Diagn√≥stico</button>
    </div>
  </div>
</div>
