<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="register-container">
        <img src="https://imagenes.20minutos.es/files/image_1920_1080/uploads/imagenes/2022/11/27/sol-en-los-teletubbies.jpeg" alt="Registro Icon">
        
        <h3>Register</h3>
        <!-- Inicio formulario -->
        <form action="/register" method="POST" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="first_name">Nombre:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
                <div class="invalid-feedback">Por favor, ingrese su nombre.</div>
            </div>
            <div class="form-group">
                <label for="last_name">Apellidos:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
                <div class="invalid-feedback">Por favor, ingrese sus apellidos.</div>
            </div>
            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">Por favor, ingrese un correo válido.</div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="invalid-feedback">Por favor, ingrese una contraseña.</div>
            </div>
            <div class="form-group">
                <label for="student_code">Código de Estudiante:</label>
                <input type="text" class="form-control" id="student_code" name="student_code" required>
                <div class="invalid-feedback">Por favor, ingrese su código de estudiante.</div>
            </div>
            <div class="form-group">
                <label for="facultad">Facultad:</label>
                <input type="text" class="form-control" id="facultad" name="facultad" required>
                <div class="invalid-feedback">Por favor, ingrese su facultad.</div>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Estudiante</button>
        </form>
        <a href="/login" class="register-link">¿Ya tienes cuenta? Iniciar sesión</a>
    </div>
</body>
