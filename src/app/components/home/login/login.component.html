
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="login-container">
        <img src=".\assets\logo\loginn.png" alt="Login Icon">
        
        <h3>Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="username">Correo:</label>
                <input type="email" formControlName= "correo" class="form-control" id="correo" placeholder="Ingresar correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" formControlName= "password" class="form-control" id="password" placeholder="Ingresar contraseña" required>
            </div>
            <button type="button" class="btn btn-primary" (click)="login()">Iniciar Sesión</button>
        </form>
        <a href="/register" class="register-link">¿No tienes cuenta? Registrate!</a>
    </div>
</body>
</html>
